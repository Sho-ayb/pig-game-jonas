<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>The Pig Game</title>
  </head>
  <body>
    <header>
      <h1>The Pig Game</h1>
      <span
        >This project is part of Jonas Schmedtmann's course:

        <a
          href="https://www.udemy.com/course/the-complete-javascript-course/?kw=the+complete+java&src=sac"
        >
          The Complete Javascript Course 2024: From Zero to Expert!
        </a>
      </span>
    </header>

    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current-score-box">
          <p class="current-score-label">current</p>
          <p class="current-score">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">0</p>
        <div class="current-score-box">
          <p class="current-score-label">current</p>
          <p class="current-score">0</p>
        </div>
      </section>
      <img
        src="./images/dice-1.png"
        alt="Image of a dice"
        class="dice hidden"
      />
      <button class="btn btn--new">🔄 play new game</button>
      <button class="btn btn--roll">🎲 roll the dice</button>
      <button class="btn btn--hold">⏸ hold</button>
    </main>

    <footer>
      <p>
        Coded with ♥ by Sho'ayb:
        <a href="https://github.com/Sho-ayb/pig-game-jonas" target="_blank"
          >Source code</a
        >.
      </p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
